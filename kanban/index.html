<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zero Dep Kanban</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
</head>

<body>
<header>
    <h1 id="board-name">Loading...</h1>
</header>
<main id="app">
    <dialog id="confirmation-dialog">
        <p class="confirmation-text"></p>
        <form>
            <button name="confirmation" value="yes">Yes</button>
            <button name="confirmation" value="no">No</button>
        </form>
    </dialog>
    <div id="board">

    </div>
</main>
<template id="column-template">
    <section class="column">
        <div class="header-row">
            <h2 class="column-name"></h2>
            <form class="actions">
                <button name="action" value="edit">‚úèÔ∏è</button>
                <button name="action" value="delete">üóëÔ∏è</button>
            </form>
        </div>
        <ul class="card-list"></ul>
        <form class="add-card-form">
            <input required aria-label="New card text" name="cardText" class="new-card-text">
            <button class="add-card" type="submit">Add</button>
        </form>
    </section>
</template>

<template id="card-template">
    <li class="card-item" draggable="true">
        <article>
            <p class="card-body"></p>
        </article>
    </li>
</template>

<template id="temp-input">
    <form>
        <input type="text">
    </form>
</template>

</body>

</html>
